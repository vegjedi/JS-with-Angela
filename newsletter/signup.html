<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4 mylogo" src="img/1.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Sign Up For Newsletter</h1>
        <div class="form-floating">
          <input type="text" class="form-control top" name="firstName" placeholder="First name" required>
          <label for="floatingInput">First Name</label>
        </div>        
        <div class="form-floating">
          <input type="text" class="form-control middle" name="lastName" placeholder="Last name" required>
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </form>
    </main>
  </body>
